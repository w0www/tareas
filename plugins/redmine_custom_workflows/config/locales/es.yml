  text_select_project_custom_workflows: Selecciona el flujo de trabajo de proyecto
  text_custom_workflow_before_save_note: Puedes cambiar las propiedades de las peticiones aquí. No cree o actualice peticiones relacionadas en este script. Para finalizar con error, utiliza 'raise WorkflowError, "Message to user"'.
  text_custom_workflow_after_save_note: Puedes actualizar o crear peticiones relacionadas aquí. Tenga en cuenta que este script se ejecutara para las nuevas peticiones creadas. Haz los ajustes necesarios para prevenir peticiones recursivas infinitas.
  text_custom_workflow_issue_code_note: Ambos scripts son ejecutados en los callbacks 'before_save' y 'after_save'. Usa los métodos y propiedades de las peticiones directamente(o self). Las variables de instancia(@variable) estan disponibles y pueden ser usadas si es necesario.
  text_custom_workflow_shared_code_note: Este código se ejecutará antes de otro flujo de trabajo y puede contener codigo compartido. Por ejemplo, funciones y clases necesarias en otros workflows.
  text_custom_workflow_user_code_note: Ambos scripts son ejecutados cuando el usuario cambia. Usa los métodos y propiedades del usuario  directamente(o self)
  text_custom_workflow_group_code_note: Ambos scripts son ejecutados cuando un grupo cambia. Usa los metodos y propiedades del grupo directamente(o self).
  text_custom_workflow_group_users_code_note: Estos scripts son ejecutados cuando un usuario esta siendo añadido o eliminado de un grupo. Usa las variables @user y @group para acceder al objeto apropiado en tus scripts.
